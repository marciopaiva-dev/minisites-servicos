<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de MiniSite</title>
  <style>
    body {
      background-color: #0f172a;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }
    h1 {
      color: #facc15;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #facc15;
      border: none;
      padding: 12px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #1e293b;
    }
    .error {
      color: #f87171;
      font-weight: bold;
    }
    .success {
      color: #4ade80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Gerador de MiniSite</h1>
  <p>Preencha os campos e gere automaticamente uma landing page com WhatsApp e proposta em DOCX (quando habilitado).</p>

  <div class="form-group">
    <label for="servico">Título do serviço</label>
    <input type="text" id="servico" placeholder="Digite o título do serviço"/>
  </div>

  <div class="form-group">
    <label for="descricaoCurta">Descrição curta (máx. 160 caracteres)</label>
    <textarea id="descricaoCurta" maxlength="160" placeholder="Digite a descrição curta"></textarea>
  </div>

  <div class="form-group">
    <label for="whats">WhatsApp com DDD</label>
    <input type="text" id="whats" placeholder="(99) 99999-9999"/>
  </div>

  <button id="criarBtn">Criar MiniSite</button>

  <div class="result" id="resultado"></div>

  <script>
    document.getElementById("criarBtn").addEventListener("click", async () => {
      const servico = document.getElementById("servico").value.trim();
      const descricaoCurta = document.getElementById("descricaoCurta").value.trim();
      const whats = document.getElementById("whats").value.replace(/\D/g, "");

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";
      
      if (!servico || !descricaoCurta || !whats) {
        resultado.innerHTML = '<p class="error">Preencha todos os campos.</p>';
        return;
      }

      try {
        const res = await fetch("/.netlify/functions/gerar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ servico, descricaoCurta, whats })
        });

        if (!res.ok) throw new Error("Falha na requisição");

        const data = await res.json();

        if (data.ok && data.urlFinal) {
          resultado.innerHTML = `<p class="success">MiniSite criado com sucesso! Abrindo...</p>`;
          window.open(data.urlFinal, "_blank"); // Abre o link final automaticamente
        } else {
          resultado.innerHTML = `<p class="error">Erro: ${data.mensagem || "Desconhecido"}</p>`;
        }
      } catch (err) {
        resultado.innerHTML = `<p class="error">Erro (JS): ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
