<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de MiniSite</title>
  <meta name="description" content="Gere automaticamente um MiniSite com link de WhatsApp e proposta em DOCX." />
  <meta name="theme-color" content="#0d1b2a" />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Gerador de MiniSite" />
  <meta property="og:description" content="Crie uma landing page simples com WhatsApp e proposta em DOCX." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://minisites-servicos.vercel.app/" />
  <meta property="og:image" content="https://minisites-servicos.vercel.app/og.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon (SVG embutido) -->
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128"><rect width="128" height="128" rx="24" fill="%230d1b2a"/><path d="M32 64h64" stroke="%23ffc300" stroke-width="10" stroke-linecap="round"/><circle cx="64" cy="64" r="28" fill="none" stroke="%23ffc300" stroke-width="10"/></svg>' />

  <style>
    :root{
      --bg:#0d1b2a; --panel:#1b263b; --muted:#8fb3d6; --text:#ffffff; --cta:#ffc300; --cta-hover:#e6ac00; --border:#2a3b55; --ok:#22c55e; --err:#ef4444;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:32px 16px; background:var(--bg);
      color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{max-width:720px; margin:0 auto;}
    h1{margin:0 0 12px; font-size:28px;}
    p.lead{margin:0 0 20px; color:var(--muted)}
    form{
      background:var(--panel); border:1px solid var(--border);
      padding:20px; border-radius:14px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    label{display:block; text-align:left; font-weight:600; margin:12px 0 6px;}
    input, textarea{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid var(--border);
      background:#0f1f33; color:var(--text); font-size:16px; outline:none;
    }
    input:focus, textarea:focus{border-color:#3b82f6; box-shadow:0 0 0 3px rgba(59,130,246,.25)}
    .muted{color:#b6c8da; font-size:13px; margin-top:4px}
    button{
      margin-top:12px; width:100%; padding:14px; border:0; border-radius:10px;
      background:var(--cta); color:#000; font-weight:800; font-size:16px; cursor:pointer;
    }
    button:hover{background:var(--cta-hover)}
    button[disabled]{opacity:.6; cursor:not-allowed}
    #resultado{
      margin-top:16px; background:var(--panel); border:1px solid var(--border);
      border-radius:12px; padding:16px; text-align:left; white-space:pre-wrap;
    }
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    .link-line{display:flex; gap:8px; align-items:center; overflow:hidden}
    .link-line code{flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:#ffe082}
    .btn-sm{
      display:inline-flex; align-items:center; gap:6px; padding:8px 10px; border-radius:8px;
      border:1px solid var(--border); background:#0f1f33; color:var(--text); text-decoration:none;
    }
    .ok{color:var(--ok)} .err{color:var(--err)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Gerador de MiniSite</h1>
    <p class="lead">Preencha os campos e gere automaticamente uma landing page com WhatsApp e proposta em DOCX.</p>

    <form id="minisiteForm" novalidate>
      <label for="titulo">T√≠tulo do servi√ßo</label>
      <input type="text" id="titulo" name="titulo" placeholder="Ex.: Designer Gr√°fico" required />

      <label for="descricao">Descri√ß√£o curta (m√°x. 2 linhas)</label>
      <textarea id="descricao" name="descricao" rows="3" placeholder="Ex.: Cria√ß√£o de artes para redes sociais" required></textarea>

      <label for="telefone">WhatsApp com DDD</label>
      <input type="tel" id="telefone" name="telefone" inputmode="numeric" placeholder="(48) 99999-8888" required />
      <div class="muted">Mascara autom√°tica; enviaremos apenas os d√≠gitos.</div>

      <button type="submit" id="btn">Criar MiniSite</button>
    </form>

    <div id="resultado" style="display:none;"></div>
  </div>

  <script>
    // ===== Config =====
    const ENDPOINT = "https://minisites-servicos.netlify.app/.netlify/functions/gerar";

    // ===== Helpers =====
    const $ = (id) => document.getElementById(id);
    const onlyDigits = (s) => String(s || "").replace(/\D+/g, "");
    const maskPhoneBR = (digits) => {
      const d = onlyDigits(digits).slice(0, 11); // at√© 11
      if (d.length <= 2) return d;
      if (d.length <= 6) return `(${d.slice(0,2)}) ${d.slice(2)}`;
      if (d.length <= 10) return `(${d.slice(0,2)}) ${d.slice(2,6)}-${d.slice(6)}`;
      return `(${d.slice(0,2)}) ${d.slice(2,7)}-${d.slice(7)}`; // 11 d√≠gitos
    };
    const setLoading = (is) => {
      const btn = $("btn");
      btn.disabled = is;
      btn.textContent = is ? "Gerando..." : "Criar MiniSite";
    };
    const showResult = (html) => {
      const box = $("resultado");
      box.style.display = "block";
      box.innerHTML = html;
    };
    const copyToClipboard = async (text) => {
      try { await navigator.clipboard.writeText(text); return true; } catch { return false; }
    };

    // ===== M√°scara de telefone em tempo real =====
    $("telefone").addEventListener("input", (e) => {
      const v = e.target.value || "";
      e.target.value = maskPhoneBR(v);
    });

    // ===== Envio =====
    $("minisiteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      showResult("Gerando MiniSite...");
      setLoading(true);

      const servico = $("titulo").value.trim();
      const descricaoCurta = $("descricao").value.trim();
      const whatsDigits = onlyDigits($("telefone").value);

      if (!servico || !descricaoCurta || whatsDigits.length < 10) {
        showResult("‚ùå Erro: preencha todos os campos (WhatsApp com DDD, m√≠nimo 10 d√≠gitos).");
        setLoading(false);
        return;
      }

      try {
        const r = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ servico, descricaoCurta, whats: whatsDigits })
        });

        const data = await r.json().catch(() => ({}));

        if (!r.ok || !data.ok) {
          const msg = data?.error || data?.mensagem || `Falha (HTTP ${r.status})`;
          showResult(`‚ùå Erro ao gerar o MiniSite: ${msg}`);
          setLoading(false);
          return;
        }

        const mini = data?.outputs?.previewUrl || "(aguarde alguns segundos e atualize)";
        const docx = data?.outputs?.docxUrl || null;

        const miniLine = `
          <div class="link-line">
            <span class="ok">‚úÖ MiniSite:</span>
            <code title="${mini}">${mini}</code>
            ${mini ? `<a class="btn-sm" href="${mini}" target="_blank" rel="noopener">Abrir</a>` : ""}
            ${mini ? `<button class="btn-sm" id="copyMini" type="button">Copiar</button>` : ""}
          </div>`;

        const docxLine = docx ? `
          <div class="link-line" style="margin-top:10px">
            <span>üìÑ Proposta:</span>
            <code title="${docx}">${docx}</code>
            <a class="btn-sm" href="${docx}" target="_blank" rel="noopener">Abrir</a>
            <button class="btn-sm" id="copyDocx" type="button">Copiar</button>
          </div>` : "";

        showResult(`${miniLine}${docxLine}`);

        // Bind dos bot√µes de copiar
        const copyMini = document.getElementById("copyMini");
        if (copyMini) copyMini.addEventListener("click", async () => {
          const ok = await copyToClipboard(mini);
          copyMini.textContent = ok ? "Copiado!" : "Falhou";
          setTimeout(() => (copyMini.textContent = "Copiar"), 1200);
        });

        const copyDocx = document.getElementById("copyDocx");
        if (copyDocx) copyDocx.addEventListener("click", async () => {
          const ok = await copyToClipboard(docx);
          copyDocx.textContent = ok ? "Copiado!" : "Falhou";
          setTimeout(() => (copyDocx.textContent = "Copiar"), 1200);
        });

      } catch (err) {
        showResult(`‚ùå Erro (JS): ${err?.message || err}`);
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
