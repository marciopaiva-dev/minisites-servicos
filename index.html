<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de MiniSite</title>
  <style>
    body {
      background-color: #0d1b2a;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      background-color: #1b263b;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background-color: #ffc300;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6ac00;
    }
  </style>
</head>
<body>
  <form action="https://SEU_BACKEND.netlify.app/.netlify/functions/gerar" method="POST">
    <h2>Gerar MiniSite Personalizado</h2>
    <label for="titulo">Título do Serviço</label>
    <input type="text" id="titulo" name="titulo" placeholder="Ex: Pintura Residencial" required>

    <label for="descricao">Descrição Curta (até 2 linhas)</label>
    <textarea id="descricao" name="descricao" rows="3" placeholder="Ex: Qualidade e capricho em cada detalhe." required></textarea>

    <label for="telefone">WhatsApp (somente números com DDD)</label>
    <input type="tel" id="telefone" name="telefone" placeholder="Ex: 48999999999" required>

    <button type="submit">Criar MiniSite</button>
  </form>
</body>
</html>
