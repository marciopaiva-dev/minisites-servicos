<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de MiniSite</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #facc15;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background-color: #facc15;
      color: black;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background-color: #eab308;
    }
    .resultado {
      background-color: #1e293b;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    .erro {
      color: red;
      font-weight: bold;
    }
    .sucesso {
      color: lightgreen;
      font-weight: bold;
    }
    .link-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .link-area button {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de MiniSite</h1>
    <p>Preencha os campos e gere automaticamente uma landing page com WhatsApp e proposta em DOCX (quando habilitado).</p>

    <label for="servico">Título do serviço</label>
    <input type="text" id="servico" placeholder="Digite o nome do serviço" />

    <label for="descricaoCurta">Descrição curta (máx. 160 caracteres)</label>
    <textarea id="descricaoCurta" maxlength="160" placeholder="Digite uma breve descrição"></textarea>

    <label for="whats">WhatsApp com DDD</label>
    <input type="text" id="whats" placeholder="(99) 99999-9999" />

    <button id="btnGerar">Criar MiniSite</button>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    const ENDPOINT = "/api/gerar";

    document.getElementById("btnGerar").addEventListener("click", async () => {
      const servico = document.getElementById("servico").value.trim();
      const descricaoCurta = document.getElementById("descricaoCurta").value.trim();
      const whats = document.getElementById("whats").value.replace(/\D/g, "");

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.style.display = "block";
      resultadoDiv.innerHTML = "Processando...";
      resultadoDiv.className = "resultado";

      try {
        const resp = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ servico, descricaoCurta, whats })
        });

        if (!resp.ok) {
          throw new Error(`Falha (HTTP ${resp.status})`);
        }

        const data = await resp.json();

        if (data.ok) {
          resultadoDiv.innerHTML = `
            <p class="sucesso">✅ MiniSite gerado com sucesso!</p>
            <div class="link-area">
              <a href="${data.url}" target="_blank" style="color: lightblue;">Abrir MiniSite</a>
              <button onclick="navigator.clipboard.writeText('${data.url}')">Copiar Link</button>
            </div>
          `;
        } else {
          resultadoDiv.innerHTML = `<p class="erro">❌ Erro: ${data.error || "Falha desconhecida"}</p>`;
        }
      } catch (err) {
        resultadoDiv.innerHTML = `<p class="erro">❌ Erro ao gerar o MiniSite: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
