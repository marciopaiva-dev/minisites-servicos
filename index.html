
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerar MiniSite</title>
  <style>
    body {
      background-color: #0d1b2a;
      font-family: Arial, sans-serif;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }
    form {
      background-color: #1b263b;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #ffc300;
      color: #000;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6ac00;
    }
  </style>
</head>
<body>
  <h1>Gerar MiniSite</h1>
  <form id="minisiteForm">
    <input type="text" id="titulo" name="titulo" placeholder="Título do serviço" required />
    <textarea id="descricao" name="descricao" placeholder="Descrição curta (máx. 2 linhas)" required></textarea>
    <input type="tel" id="telefone" name="telefone" placeholder="WhatsApp com DDD" required />
    <button type="submit">Criar MiniSite</button>
  </form>
  <p id="resultado"></p>
  <script>
    const form = document.getElementById("minisiteForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const titulo = form.titulo.value;
      const descricao = form.descricao.value;
      const telefone = form.telefone.value;
      const resposta = await fetch("https://SEU-SITE-NETLIFY.netlify.app/.netlify/functions/gerar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ titulo, descricao, telefone }),
      });
      const texto = await resposta.text();
      document.getElementById("resultado").innerHTML = texto;
    });
  </script>
</body>
</html>
